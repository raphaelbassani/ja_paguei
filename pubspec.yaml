name: ja_paguei
description: "A Flutter project to simplify bill payment history."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: 2.4.2
  equatable: 2.0.7
  path: 1.9.1
  provider: 6.1.5
  intl: 0.20.2
  currency_text_input_formatter: 2.3.0
  modal_bottom_sheet: 3.0.0
  top_snackbar_flutter: 3.3.0
  table_calendar: 3.2.0
  shared_preferences: 2.5.3
  stylish_bottom_bar: 1.1.1
  fl_chart: 1.0.0
  page_transition: 2.2.1
  lottie: 3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/base_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/splash.json
